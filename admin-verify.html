        }
        
        .credential-label {

            font-size: 0.9rem;

        .credential-value {
            color: var(--primary);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .credential-value.password {
            color: var(--success);
            font-family: monospace;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--secondary), #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .message.success {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        .message.error {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .message.info {
            background: rgba(52, 152, 219, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .back-link a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 576px) {
            .admin-login-card {
                padding: 25px;
            }
            
            .logo-section h1 {
                font-size: 1.8rem;
            }
            
            .admin-credentials {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword,
    signOut
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { 
    getDatabase, 
    ref, 
    set, 
    get 
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyCYbDqGBlBEEDGNfXbAbsS4sZupNDb7jrY",
    authDomain: "system-306.firebaseapp.com",
    databaseURL: "https://system-306-default-rtdb.firebaseio.com",
    projectId: "system-306",
    storageBucket: "system-306.firebasestorage.app",
    messagingSenderId: "471316495588",
    appId: "1:471316495588:web:4d7ba9be7fea17c7a8c0f1",
    measurementId: "G-T4RTTBWHKL"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// كود الدخول العام
const PUBLIC_ACCESS_CODE = "2008009";

// دالة للتحقق من الكود
async function checkAccessCode(code) {
    return code === PUBLIC_ACCESS_CODE;
}

// دالة إنشاء حساب مؤقت للدخول
async function createTempAdmin(email) {
    try {
        // 1. إنشاء حساب مؤقت في قاعدة البيانات
        const tempAdminId = `temp_admin_${Date.now()}`;
        const adminRef = ref(db, `tempAdmins/${tempAdminId}`);
        
        await set(adminRef, {
            email: email,
            accessCode: PUBLIC_ACCESS_CODE,
            createdAt: new Date().toISOString(),
            expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(), // ينتهي بعد 24 ساعة
            permissions: {
                manage_users: true,
                view_all: true,
                edit_settings: true,
                send_announcements: true,
                delete_users: true
            }
        });
        
        return tempAdminId;
    } catch (error) {
        console.error('خطأ في إنشاء حساب مؤقت:', error);
        return null;
    }
}

// مستمع حدث لتسجيل الدخول بالكود
document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const accessCode = document.getElementById('access-code').value;
    const loginBtn = document.getElementById('login-btn');
    
    if (!accessCode) {
        showMessage('⚠️ الرجاء إدخال كود الدخول', 'error');
        return;
    }
    
    try {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
        
        // التحقق من الكود
        const isValid = await checkAccessCode(accessCode);
        
        if (!isValid) {
            showMessage('❌ كود الدخول غير صحيح', 'error');
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            return;
        }
        
        // الكود صحيح - إنشاء حساب مؤقت
        const tempEmail = `temp_${Date.now()}@admin-system.com`;
        const tempAdminId = await createTempAdmin(tempEmail);
        
        if (!tempAdminId) {
            showMessage('❌ خطأ في إنشاء الحساب المؤقت', 'error');
            return;
        }
        
        // حفظ بيانات الدخول في localStorage
        localStorage.setItem('admin_access', JSON.stringify({
            accessCode: PUBLIC_ACCESS_CODE,
            tempAdminId: tempAdminId,
            loginTime: new Date().toISOString(),
            permissions: 'full'
        }));
        
        showMessage('✅ تم الدخول بنجاح! جاري التوجيه...', 'success');
        
        // الانتقال إلى لوحة التحكم بعد ثانيتين
        setTimeout(() => {
            window.location.href = "admin-panel.html";
        }, 2000);
        
    } catch (error) {
        console.error('خطأ في تسجيل الدخول:', error);
        showMessage('❌ حدث خطأ أثناء تسجيل الدخول', 'error');
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
    }
});

// دالة إظهار الرسائل
function showMessage(text, type = 'info') {
    const messageDiv = document.getElementById('message');
    const icon = type === 'success' ? 'check-circle' : 
                type === 'error' ? 'exclamation-circle' : 'info-circle';
    
    messageDiv.innerHTML = `<i class="fas fa-${icon}"></i> ${text}`;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 5000);
}

// تهيئة الصفحة
document.addEventListener('DOMContentLoaded', function() {
    // إضافة حقل إدخال الكود بدلاً من البريد/كلمة المرور
    const loginForm = document.getElementById('admin-login-form');
    loginForm.innerHTML = `
        <div class="form-group">
            <label for="access-code">
                <i class="fas fa-key"></i>
                كود الدخول السري
            </label>
            <div class="input-with-icon">
                <i class="fas fa-key"></i>
                <input type="password" id="access-code" 
                       placeholder="أدخل الكود 2008009"
                       required>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" id="login-btn">
            <i class="fas fa-sign-in-alt"></i> الدخول كمدير
        </button>
        
        <div class="admin-info" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; text-align: center;">
            <p style="margin-bottom: 10px; color: #666;">
                <i class="fas fa-info-circle"></i> كود الدخول:
            </p>
            <p style="font-size: 1.2rem; font-weight: bold; color: var(--accent); letter-spacing: 2px;">
                2008009
            </p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #777;">
                يمكن لأي شخص استخدام هذا الكود للدخول
            </p>
        </div>
        
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-right"></i>
                العودة إلى صفحة تسجيل الطلاب
            </a>
        </div>
    `;
    
    // إعادة إضافة مستمع الحدث
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const accessCode = document.getElementById('access-code').value;
        
        if (accessCode === PUBLIC_ACCESS_CODE) {
            localStorage.setItem('admin_access', JSON.stringify({
                accessCode: PUBLIC_ACCESS_CODE,
                loginTime: new Date().toISOString(),
                permissions: 'full'
            }));
            
            showMessage('✅ تم الدخول بنجاح!', 'success');
            setTimeout(() => window.location.href = "admin-panel.html", 1500);
        } else {
            showMessage('❌ كود الدخول غير صحيح', 'error');
        }
    });
    
    // إضافة زر لإظهار/إخفاء الكود
    const accessCodeInput = document.createElement('input');
    accessCodeInput.type = 'password';
    accessCodeInput.id = 'access-code';
    
    setTimeout(() => {
        if (document.getElementById('access-code')) {
            const showCodeBtn = document.createElement('button');
            showCodeBtn.type = 'button';
            showCodeBtn.innerHTML = '<i class="fas fa-eye"></i>';
            showCodeBtn.style.cssText = `
                position: absolute;
                left: 45px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: #777;
                cursor: pointer;
                font-size: 1rem;
            `;
            
            showCodeBtn.addEventListener('click', () => {
                const input = document.getElementById('access-code');
                if (input.type === 'password') {
                    input.type = 'text';
                    showCodeBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    input.type = 'password';
                    showCodeBtn.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
            
            document.querySelector('.input-with-icon').appendChild(showCodeBtn);
        }
    }, 500);
});
</script>
